<!DOCTYPE html>
<html>
<head>
    <title>Library - Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #555;
            color: white;
        }

        .delete-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .add-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }

        .form-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<header>
    <h1>Library Management - Books</h1>
</header>

<div class="container">
    <h2>Available Books</h2>

    <!-- Book List Table -->
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>${{ book.price }}</td>
            <td>
                <form action="{% url 'delete_book' book.id %}" method="POST">
                    {% csrf_token %}
                    <button class="delete-btn" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Add Book Button -->
    <button class="add-btn" onclick="toggleForm()">+ Add Book</button>

    <!-- Insert Book Form (Initially Hidden) -->
    <div class="form-container" id="bookForm">
        <h2>Insert a New Book</h2>
        <form action="{% url 'add_book' %}" method="POST">
            {% csrf_token %}
            <label>Book Title:</label>
            <input type="text" name="title" required>

            <label>Author:</label>
            <input type="text" name="author" required>

            <label>Price:</label>
            <input type="number" step="0.01" name="price" required>

            <button class="submit-btn" type="submit">Insert Book</button>
        </form>
    </div>
</div>

<script>
    function toggleForm() {
        var form = document.getElementById("bookForm");
        if (form.style.display === "none" || form.style.display === "") {
            form.style.display = "block";
        } else {
            form.style.display = "none";
        }
    }
</script>

</body>
</html>
